<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="login">
        <div class="form">
          <label for="chk" aria-hidden="true">Login</label>
          <input
            type="email"
            class="input"
            name="email"
            placeholder="Email"
            required=""
          />
          <input
            type="password"
            class="input"
            name="pswd"
            placeholder="Senha"
            required=""
          />
          <button>Login</button>
        </div>
      </div>

      <div class="register">
        <div class="form">
          <label for="chk" aria-hidden="true">Registrar</label>
          <input
            class="input"
            type="text"
            name="txt"
            ,
            placeholder="Usuário"
            required=""
          />
          <input
            class="input"
            type="email"
            name="email"
            placeholder="Email"
            required=""
          />
          <input
            class="input"
            type="password"
            name="pswd"
            placeholder="Senha"
            required=""
          />
          <button>Registrar</button>
        </div>
      </div>
    </div>
  </body>
</html>
